<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h:outputScript name="jsf.js" library="javax.faces" target="head"></h:outputScript>
		<h:form id="formLogin">
			<h2>Entrar</h2>
			<p:fieldset legend="Dados do Usuário">
				<h:outputLabel value="Login" for="login"></h:outputLabel>
				<p:inputText id="login" value="#{loginBean.usuario.login}"></p:inputText>

				<h:outputLabel value="Senha" for="senha"></h:outputLabel>
				<p:password id="senha" value="#{loginBean.usuario.senha}"></p:password>

				<h:commandButton value="Logar" action="#{loginBean.efetuaLogin}">
					<f:ajax execute="@form" render=":formLogin"></f:ajax>
				</h:commandButton>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
